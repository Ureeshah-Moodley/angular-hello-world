<table mat-table [dataSource]="products" class="mytable">
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let prod"> {{prod.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let prod"> {{prod.description}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let prod"> {{prod.price}} </td>
    </ng-container>
    <ng-container matColumnDef="DiscountPercentage">
        <th mat-header-cell *matHeaderCellDef> DiscountPercentage </th>
        <td mat-cell *matCellDef="let prod"> {{prod.discountPercentage}} </td>
    </ng-container>
    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let prod"> {{prod.rating}} </td>
    </ng-container>
    <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let prod"> {{prod.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="Thumbnail">
        <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
        <td mat-cell *matCellDef="let prod"> <img class="images" src="{{prod.thumbnail}}"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns;"></tr>
</table>
