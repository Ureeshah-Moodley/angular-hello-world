
<div class="container" *ngIf="phoneData$ | async as receivedData;">
    <form [formGroup]="filterForm">
        <mat-form-field>
            <input formControlName="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by title">
        </mat-form-field>
    </form>
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="Price (R)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (R) </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="Discount Percentage">
            <th mat-header-cell *matHeaderCellDef> Discount Percentage </th>
            <td mat-cell *matCellDef="let element"> {{element.discountPercentage}} </td>
        </ng-container>
        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>
        <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>
        <ng-container matColumnDef="Thumbnail">
            <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.thumbnail}}" /> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{filterForm.get('filter')?.value}}"</td>
        </tr>
    </table>
</div>
<mat-paginator
  #paginator
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  showFirstLastButtons
></mat-paginator>
