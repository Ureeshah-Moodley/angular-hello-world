
<div *ngIf="phoneData$ | async as receivedData;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="Price (R)">
        <th mat-header-cell *matHeaderCellDef> Price (R) </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="Discount Percentage">
        <th mat-header-cell *matHeaderCellDef> Discount Percentage </th>
        <td mat-cell *matCellDef="let element"> {{element.discountPercentage}} </td>
    </ng-container>
    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>
    <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="Thumbnail">
        <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
        <td mat-cell *matCellDef="let element"> <div class="wrap-thumbnail"><img src="{{element.thumbnail}}" /></div> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<mat-paginator
  #paginator
  [pageSizeOptions]="[2, 4, 6, 10, 50, 100]"
  showFirstLastButtons
></mat-paginator>
